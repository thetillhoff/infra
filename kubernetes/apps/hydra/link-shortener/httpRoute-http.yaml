apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: link-shortener-http
spec:
  parentRefs:
  - name: http-gateway
    namespace: gateways
  hostnames:
  - link.dev.thetillhoff.de
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: link-shortener
      port: 80
