apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pw-thetillhoff-de-https
spec:
  parentRefs:
  - name: https-gateway-thetillhoff-de
    namespace: gateways
  hostnames:
  - pw.dev.thetillhoff.de
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: vaultwarden
      port: 80
