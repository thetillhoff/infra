apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- namespace.yaml
- statefulset-mariadb.yaml
- service-mariadb.yaml
- statefulset-umami.yaml
- service-umami.yaml
- ingress.yaml

secretGenerator:
- name: mariadb
  namespace: umami
  envs:
  - mariadb.env.gpg
- name: umami
  namespace: umami
  envs:
  - umami.env.gpg
