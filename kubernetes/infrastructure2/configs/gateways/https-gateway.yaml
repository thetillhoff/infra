apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: https-gateway
  annotations:
    cert-manager.io/cluster-issuer: selfsigned # letsencrypt-staging
spec:
  gatewayClassName: cilium
  listeners:
    - name: https
      hostname: dev.thetillhoff.de
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: https-gateway-tls-certificate
