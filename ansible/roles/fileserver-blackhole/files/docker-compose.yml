services:
  fileserver:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "445:445"
    volumes:
      - ./smb.conf:/etc/samba/smb.conf:ro
      # mount data volumes into /mnt/<sharename>
      - /mnt/NVME/public:/mnt/public:rw
      - /mnt/NVME/user:/mnt/user:rw
